<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Alunos - TropTech Gestão Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="container">
        <!--Menu-->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-primary bg-primary fixed-top  barra">
                    <a class="navbar-brand" href="./index.html"><img class="logo" src="./Logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./lista-alunos.html">Alunos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!--Fim do Menu-->
        <div class="row">
            <div class="row cabecalho text-center">
                <div class="col">
                    <h2>Gestão de Aluno</h2>
                </div>
            </div>
            <div class="row">
                <div class="col g-4">
                    <div class="card text-center p-3">
                        <div class="card-body">
                            <h4 class="card-text text-center p-3">Editar as notas do aluno:</h4>
                            <h5 class="card-text p-3 pb-5">Nome: Pedro Alves</h5>
                            <form class="row g-3" action="./edicao-sucesso.html" method="get">
                                <div class="col-4">
                                    <label for="nota1" class="form-label">Nota 1:</label>
                                    <input id="nota1" type="text" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="nota2" class="form-label">Nota 2:</label>
                                    <input id="nota2" type="text" class="form-control">
                                </div>
                                <div class="col-4">
                                    <label for="nota3" class="form-label">Nota 3:</label>
                                    <input id="nota3" type="text" class="form-control">
                                </div>
                                <div class="col pt-3">
                                    <input class="btn btn-outline-primary" type="submit" value="Salvar">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
